<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title_small"> (Web) </span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input type="text" class="first_name" id="fist_name" placeholder="Enter First Name" />
          </div>
          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input type="text" class="last_name" id="last_name" placeholder="Enter Last Name" />
          </div>
          <div class="form_control">
            <label for="email-id">Email-id</label>
            <input type="email" class="email-id" id="email-id" placeholder="Enter Email-id" />
          </div>
          <div class="form_control">
            <label for="job_role">Job role</label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="Address">Address</label>
            <textarea name="address" id="address" cols="55" rows="3" placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input type="text" class="city" id="city" placeholder="Enter City Name" />
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" class="pincode" id="pincode" placeholder="Enter the Pincode" />
          </div>
          <div class="form_control">
            <label for="date">Date</label>
            <input type="date" class="date" id="date" />
          </div>
          <div class="form_control">
            <label for="upload">Uplode Your CV</label>
            <input type="file" class="cv" id="upload" />
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
